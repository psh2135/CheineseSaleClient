<div class="flex align-items-center justify-content-center min-h-screen surface-ground px-4 py-8">
  <p-card styleClass="shadow-4 w-full md:w-35rem border-round-xl">
    <div class="text-center mb-5">
      <h2 class="text-900 font-bold text-3xl m-0">יצירת חשבון חדש</h2>
      <p class="text-600 mt-2">הצטרפו אלינו למכירה הסינית הגדולה</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="grid">
      <div class="col-12 md:col-6 p-fluid mb-3">
        <span class="p-float-label">
          <input pInputText id="firstName" formControlName="firstName" 
                 [class.ng-invalid]="isInvalid('firstName')" />
          <label for="firstName">שם פרטי</label>
        </span>
        <small class="p-error block mt-1" *ngIf="isInvalid('firstName')">שם פרטי חובה (מינימום 2 תווים)</small>
      </div>

      <div class="col-12 md:col-6 p-fluid mb-3">
        <span class="p-float-label">
          <input pInputText id="lastName" formControlName="lastName"
                 [class.ng-invalid]="isInvalid('lastName')" />
          <label for="lastName">שם משפחה</label>
        </span>
        <small class="p-error block mt-1" *ngIf="isInvalid('lastName')">שם משפחה חובה</small>
      </div>

      <div class="col-12 p-fluid mb-3">
        <span class="p-float-label">
          <input pInputText id="email" formControlName="email"
                 [class.ng-invalid]="isInvalid('email')" />
          <label for="email">אימייל</label>
        </span>
        <small class="p-error block mt-1" *ngIf="isInvalid('email')">כתובת אימייל לא תקינה</small>
      </div>

      <div class="col-12 p-fluid mb-3">
        <span class="p-float-label">
          <p-password id="password" formControlName="password" 
                      [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full"
                      [class.ng-invalid]="isInvalid('password')">
          </p-password>
          <label for="password">סיסמה (מינימום 8 תווים)</label>
        </span>
        <small class="p-error block mt-1" *ngIf="isInvalid('password')">הסיסמה חייבת להכיל 8-50 תווים</small>
      </div>

      <div class="col-12 mt-4">
        <p-button label="הרשמה עכשיו" type="submit" 
                  [loading]="loading" [disabled]="registerForm.invalid"
                  styleClass="w-full py-3 font-bold shadow-2">
        </p-button>
      </div>

      <div class="col-12 text-center mt-3">
        <span class="text-600">כבר רשומים? </span>
        <a routerLink="/login" class="text-primary-600 font-bold no-underline hover:underline">להתחברות</a>
      </div>
    </form>
  </p-card>
</div>
