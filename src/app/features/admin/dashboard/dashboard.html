<!-- LOADING -->
<div *ngIf="loading" class="p-4 text-center">
  <p-progressSpinner></p-progressSpinner>
</div>

<!-- DASHBOARD -->
<div *ngIf="!loading && dashboard">

  <!-- SUMMARY CARDS -->
  <div class="grid">

    <div class="col-12 md:col-3">
      <p-card>
        <div class="text-center">
          <h4>משתמשים</h4>
          <h2>{{ dashboard.totalUsers }}</h2>
        </div>
      </p-card>
    </div>

    <div class="col-12 md:col-3">
      <p-card>
        <div class="text-center">
          <h4>כרטיסים</h4>
          <h2>{{ dashboard.totalTickets }}</h2>
        </div>
      </p-card>
    </div>

    <div class="col-12 md:col-3">
      <p-card>
        <div class="text-center">
          <h4>הכנסות</h4>
          <h2>₪{{ dashboard.totalRevenue }}</h2>
        </div>
      </p-card>
    </div>

    <div class="col-12 md:col-3">
      <p-card>
        <div class="text-center">
          <h4>מתנות פעילות</h4>
          <h2>{{ dashboard.activeGifts }}</h2>
        </div>
      </p-card>
    </div>

  </div>

  <!-- CHARTS -->
  <div class="grid mt-3">

    <div class="col-12 md:col-6">
      <p-card header="כרטיסים לפי מתנות">
        <p-chart type="pie" [data]="pieData"></p-chart>
      </p-card>
    </div>

    <div class="col-12 md:col-6">
      <p-card header="מכירות לפי ימים">
        <p-chart type="line" [data]="lineData"></p-chart>
      </p-card>
    </div>

  </div>

  <!-- TOP GIFTS TABLE -->
  <p-card header="המתנות המובילות" class="mt-3">
    <p-table [value]="dashboard.topGifts" responsiveLayout="scroll">

      <ng-template pTemplate="header">
        <tr>
          <th>מתנה</th>
          <th>כרטיסים</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-gift>
        <tr>
          <td>{{ gift.name }}</td>
          <td>{{ gift.ticketsCount }}</td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="2">אין נתונים להצגה</td>
        </tr>
      </ng-template>

    </p-table>
  </p-card>

</div>
